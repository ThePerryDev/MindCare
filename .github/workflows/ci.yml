name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build dos containers de teste
      run: |
        echo "ðŸ—ï¸ Construindo imagens Docker para testes..."
        docker-compose -f docker-compose.test.yml build --parallel
        echo "âœ… Build concluÃ­do com sucesso!"

    - name: Executar testes do Backend
      run: |
        echo "ðŸ§ª Executando testes do backend..."
        docker-compose -f docker-compose.test.yml up --abort-on-container-exit backend-test
        echo "âœ… Testes do backend concluÃ­dos!"

    - name: Executar testes do Frontend
      run: |
        echo "ðŸ§ª Executando testes do frontend..."
        docker-compose -f docker-compose.test.yml up --abort-on-container-exit frontend-test
        echo "âœ… Testes do frontend concluÃ­dos!"

    - name: Coletar relatÃ³rios de cobertura
      run: |
        echo "ðŸ“Š Coletando relatÃ³rios de cobertura..."
        # Copiar relatÃ³rios de cobertura dos containers
        docker cp mindcare-backend-test:/app/coverage ./backend-coverage || echo "Cobertura do backend nÃ£o encontrada"
        docker cp mindcare-frontend-test:/app/coverage ./frontend-coverage || echo "Cobertura do frontend nÃ£o encontrada"
        
        # Copiar relatÃ³rios de linting
        docker cp mindcare-frontend-test:/app/eslint-report.json ./eslint-report.json || echo "RelatÃ³rio ESLint nÃ£o encontrado"
        
        echo "âœ… RelatÃ³rios coletados!"

    - name: Upload relatÃ³rio de cobertura do Backend
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-coverage-report
        path: backend-coverage/
        retention-days: 30

    - name: Upload relatÃ³rio de cobertura do Frontend
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-coverage-report
        path: frontend-coverage/
        retention-days: 30

    - name: Upload relatÃ³rio ESLint
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: eslint-report
        path: eslint-report.json
        retention-days: 30

    - name: Executar ESLint no Frontend
      run: |
        echo "ðŸ” Executando ESLint..."
        docker-compose -f docker-compose.test.yml exec -T frontend-test npx eslint . --ext .ts,.tsx,.js,.jsx || echo "ESLint encontrou problemas"
        echo "âœ… VerificaÃ§Ã£o de linting concluÃ­da!"

    - name: Executar Prettier no Frontend
      run: |
        echo "ðŸ’… Verificando formataÃ§Ã£o com Prettier..."
        docker-compose -f docker-compose.test.yml exec -T frontend-test npx prettier --check . || echo "Prettier encontrou problemas de formataÃ§Ã£o"
        echo "âœ… VerificaÃ§Ã£o de formataÃ§Ã£o concluÃ­da!"

    - name: Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Limpando containers..."
        docker-compose -f docker-compose.test.yml down -v
        docker system prune -f
        echo "âœ… Cleanup concluÃ­do!"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Executar auditoria de seguranÃ§a no Backend
      run: |
        echo "ðŸ”’ Executando auditoria de seguranÃ§a no backend..."
        cd backend
        npm audit --audit-level moderate || echo "Vulnerabilidades encontradas no backend"

    - name: Executar auditoria de seguranÃ§a no Frontend
      run: |
        echo "ðŸ”’ Executando auditoria de seguranÃ§a no frontend..."
        cd frontend
        npm audit --audit-level moderate || echo "Vulnerabilidades encontradas no frontend"

  build-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Build imagens de produÃ§Ã£o
      run: |
        echo "ðŸš€ Construindo imagens para produÃ§Ã£o..."
        docker-compose -f docker-compose.yml build
        echo "âœ… Build de produÃ§Ã£o concluÃ­do!"

    - name: Salvar artefatos de build
      run: |
        echo "ðŸ’¾ Salvando artefatos de build..."
        docker save mindcare-backend-dev:latest | gzip > backend-image.tar.gz
        docker save mindcare-frontend-dev:latest | gzip > frontend-image.tar.gz

    - name: Upload imagens Docker
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          backend-image.tar.gz
          frontend-image.tar.gz
        retention-days: 7

