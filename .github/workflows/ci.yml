name: CI

on:
  push:
    branches: ['develop', 'SP3-01/Daniel/Container-chatbot']
  pull_request:
    branches: ['develop', 'SP3-01/Daniel/Container-chatbot']
env:
  # Vari√°veis de ambiente para o novo job de Docker
  NLP_DOCKERFILE_PATH: ./mindcare-nlp
  NLP_IMAGE_NAME: mindcare-nlp-api

jobs:
  # üîπ LINT / FORMAT / TEST FRONTEND
  lint-format-test-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js e cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3Ô∏è‚É£ Instalar depend√™ncias do frontend
      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm install

      # 4Ô∏è‚É£ Rodar ESLint no frontend
      - name: Run ESLint (frontend)
        working-directory: frontend
        run: npm run lint -- --max-warnings=10

      # 5Ô∏è‚É£ Rodar Prettier check no frontend
      - name: Run Prettier (frontend)
        working-directory: frontend
        run: npm run format:check

  # üîπ LINT / FORMAT / TEST BACKEND
  lint-format-test-backend:
    runs-on: ubuntu-latest
    needs: lint-format-test-frontend

    steps:
      # 1Ô∏è‚É£ Checkout novamente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js e cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3Ô∏è‚É£ Instalar depend√™ncias do backend
      - name: Install dependencies (backend)
        working-directory: backend
        run: npm install

      # 4Ô∏è‚É£ Rodar ESLint no backend
      - name: Run ESLint (backend)
        working-directory: backend
        run: npm run lint

      # 5Ô∏è‚É£ Rodar Prettier check no backend
      - name: Run Prettier (backend)
        working-directory: backend
        run: npm run format:check

  # üîπ TYPE CHECK (FRONTEND)
  ts-expo-check:
    runs-on: ubuntu-latest
    needs: lint-format-test-frontend

    steps:
      # 1Ô∏è‚É£ Checkout novamente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js e cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      # 4Ô∏è‚É£ Checar TypeScript
      - name: Check TypeScript
        working-directory: frontend
        run: npx tsc --noEmit

      # 5Ô∏è‚É£ Checar Expo prebuild
      - name: Prebuild Expo configuration
        working-directory: frontend
        run: npx expo prebuild --no-install

      # 6Ô∏è‚É£ (Opcional) Export Web
      - name: Export Expo Web (optional)
        working-directory: frontend
        run: |
          CI=true npx expo export --platform web

  # üîπ TYPE CHECK (BACKEND)
  ts-backend-check:
    runs-on: ubuntu-latest
    needs: lint-format-test-backend

    steps:
      # 1Ô∏è‚É£ Checkout novamente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js e cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        working-directory: backend
        run: npm install

      # 4Ô∏è‚É£ Checar TypeScript
      - name: Check TypeScript (backend)
        working-directory: backend
        run: npx tsc --noEmit

  # üê≥ BUILD, TEST & PUSH DOCKER IMAGE (MindCare NLP)
  build-test-push-nlp-docker:
    runs-on: ubuntu-latest
    # Este job deve rodar ap√≥s o checkout e os testes de frontend/backend (se houver depend√™ncia)
    # Como o NLP √© um servi√ßo separado, ele pode rodar em paralelo ou ap√≥s o checkout
    needs: [lint-format-test-frontend, lint-format-test-backend, ts-expo-check, ts-backend-check]
    permissions:
      contents: read
      packages: write # Permiss√£o necess√°ria para fazer push no GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ env.NLP_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long

      # 1. Build da imagem (sem push ainda)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.NLP_DOCKERFILE_PATH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # N√£o faz push ainda, apenas build
          push: false
          load: true # Carrega a imagem para o Docker daemon para o pr√≥ximo passo (teste)

      # 2. Teste da Imagem (Rodando os testes unit√°rios do Python)
      # O diret√≥rio de testes √© MindCare/mindcare-nlp/nlp/tests
      - name: Run Python Unit Tests inside Docker
        run: |
          # Executa o container com o comando de teste
          docker run --rm ${{ steps.meta.outputs.tags }} python -m pytest nlp/tests

      # 3. Push da Imagem (Apenas se o teste passar)
      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.NLP_DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max