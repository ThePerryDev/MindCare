name: CI

on:
  push:
    branches: [develop, SP-001/daniel/docker&pipeline]
  pull_request:
    branches: [develop, SP-001/daniel/docker&pipeline]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run Prettier
        working-directory: frontend
        run: npm run format:check

  expo-start:
    runs-on: ubuntu-latest
    needs: lint-format-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Start Expo in CI
        working-directory: frontend
        run: |
          npx expo install
          npx expo start --web --non-interactive